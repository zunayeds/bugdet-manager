<dialog-base
  [title]="(clonedData.id ? 'Edit' : 'Add') + ' Account'"
  (changesSaved)="handleSave()"
>
  <form [formGroup]="form">
    <div class="flex flex-column gap-2">
      <label for="name">Name</label>
      <input pInputText id="name" formControlName="name" />
    </div>
  </form>
</dialog-base>
