<p-toast></p-toast>
<div class="dashboard">
  <p-sidebar [(visible)]="visibility" [showCloseIcon]="false" position="left">
    <ng-template pTemplate="header">Budget Manager</ng-template>
    <ul class="list-none p-0 m-0 overflow-hidden">
      @for (item of sidebarMenus; track $index) {
      <li>
        <a
          pRipple
          class="flex align-items-center cursor-pointer p-2 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple"
          [routerLink]="item.link"
          routerLinkActive="text-900"
          (click)="visibility = false"
        >
          <i [className]="'pi ' + item.icon + ' mr-2'"></i>
          <span routerLinkActive="font-medium">{{ item.name }}</span>
        </a>
      </li>
      }
    </ul>
  </p-sidebar>

  <p-button
    icon="pi pi-bars"
    [text]="true"
    (click)="visibility = true"
    size="large"
  ></p-button>

  <div style="display: inline">
    <router-outlet />
  </div>
</div>
